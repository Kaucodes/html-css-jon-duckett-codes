<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin</title>
    <style>
      p {
        width: 200px;
        border: 2px solid #0088dd;
        padding: 10px;
      }
      p.example {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <p>
      Analog synths produce a wave sound, whereas the sounds stored on a digital
      synth have been sampled and then turned into numbers.
    </p>
    <p class="example">
      Analog synths produce a wave sound, whereas the sounds stored on a digital
      synth have been sampled and then turned into numbers.
    </p>
  </body>
</html>
