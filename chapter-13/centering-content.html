<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centering Content</title>
    <style>
      body {
        text-align: center;
      }
      p {
        width: 300px;
        padding: 50px;
        border: 20px solid #0088dd;
      }
      p.example {
        margin: 10px auto 10px auto;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <p>
      Analog synths produce a wave sound, whereas the sounds stored on a digital
      synth have been sampled and then turned into numbers.
    </p>
    <p class="example">
      Analog synths produce a wave sound, whereas the sounds stored on a digital
      synth have been sampled and then turned into numbers.
    </p>
  </body>
</html>
