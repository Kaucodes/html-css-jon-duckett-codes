<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opacity</title>
    <style>
      p.one {
        background-color: rgb(0, 0, 0);
        opacity: 0.5;
      }
      p.two {
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div>
      <p class="one"></p>
    </div>
    <div>
      <p class="two"></p>
    </div>
  </body>
</html>
