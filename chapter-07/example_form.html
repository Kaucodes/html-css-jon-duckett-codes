<html>
  <head>
    <title>Forms</title>
  </head>
  <body>
    <form action="https:www.example.com/review.php" method="get">
      <fieldset>
        <legend>Your Details:</legend>
        <label for="name">
          Name:
          <input id="name" type="text" name="name" />
        </label>
        <br />
        <label for="email">
          Email:
          <input id="email" type="text" name="email" />
        </label>
        <br />
      </fieldset>
      <fieldset>
        <legend>Your Review:</legend>
        <p>
          <label for="hear-about">
            How did you hear about us?
            <select name="referred" id="hear-about">
              <option value="google">Google</option>
              <option value="friend">Friend</option>
              <option value="advert">Advert</option>
              <option value="other">Other</option>
            </select>
          </label>
        </p>
        <p>
          <label for="visit">
            Would you visit again?
            <br />
            <input type="radio" name="visit" value="yes" />
            Yes <input type="radio" name="visit" value="no" /> No
            <input type="radio" name="visit" value="maybe" /> Maybe
          </label>
        </p>
        <p>
          Comments:
          <br />
          <textarea name="comments" cols="40" rows="4"></textarea>
        </p>
        <p>
          <label for="sign up">
            <input type="checkbox" name="subscribe" checked="checked" />
            Sign me up for email updates
          </label>
        </p>
        <br />
        <input type="submit" value="Submit review" />
      </fieldset>
    </form>
  </body>
</html>
