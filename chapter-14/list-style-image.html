<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Style Image</title>
    <style>
      ul {
        list-style-image: url(images/star-10px.png);
      }
      li {
        margin: 10px 0px 0px 0px;
      }
    </style>
  </head>
  <body>
    <h1>Index of Translated Poems</h1>
    <h2>Arthur Rimbaud</h2>
    <ul>
      <li>Ophelia</li>
      <li>To Music</li>
      <li>A Dream for Winter</li>
      <li>Vowels</li>
      <li>The Drunken Boat</li>
    </ul>
  </body>
</html>

<!--For this code specially it's kind of exhausting to go to photoshop, resize an image. While you can use simple css code to do the whole job.
The other way is to:
--use li img {}, set width, height, & margin-right to do it.
--Define the list-style in ul {} as none
--put <img> element in the html..
The only time you'd prefer to work with the way above is in order not to repeat yourself,
but this way is cleaner in my point of view:)-->
