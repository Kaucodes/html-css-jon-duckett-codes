<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling Links</title>
    <style>
      h1 b {
        color: deeppink;
      }
      a:link {
        color: deeppink;
        text-decoration: none;
      }
      a:visited {
        color: black;
      }
      a:hover {
        color: deeppink;
        text-decoration: underline;
      }
      a:active {
        color: darkcyan;
      }
    </style>
  </head>
  <body>
    <h1>Dog Breeds: <b>B</b></h1>

      </li>

      <li>

          >Bearded Collie</a
        >
      </li>
